<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<header class="survey-form-header">
		<h1 id="title">Survey Form</h1>
		<p id="description">Let us know how we can improve freeCodeCamp</p>
	</header>
	<form action="" method="get" id="survey-form">
		<div class="survey-row">
			<label for="name" id="name-label">* Name :</label>
			<input type="text" name="Name" id="name" placeholder="Enter your name" required>
		</div>
		<div class="survey-row">
			<label for="email" id="email-label">* Email :</label>
			<input type="email" name="Email" id="email" placeholder="Enter your email" required>
		</div>
		<div class="survey-row">
			<label for="number" id="number-label">* Age :</label>
			<input type="number" name="Age" id="number" placeholder="Enter your age" min="15" max="75" required>
		</div>
		<div class="survey-row">
			<label class="drop-label" for="dropdown">Which option best describes your current role? </label>
			<select id="dropdown" name="dropdown">
				<option value="Student">Student</option>
				<option value="Full-time job">Full-time job</option>
				<option value="Full-time Learner">Full-time Learner</option>
				<option value="Prefer not to say">Prefer not to say</option>
				<option value="Other">Other</option>
			</select>
		</div>
		<div class="survey-row">
			<div class="legends">
				<legend>How likely is that you would recommend freeCodeCamp to a friend?</legend>
			</div>
			<div class="survey-radio">
				<ul style="list-style-type: none;">
					<li class="radio">
						<label><input type="radio" name="recommend" value="Definitely" />Definitely</label>
					</li>
					<li class="radio">
						<label><input type="radio" name="recommend" value="Maybe" />Maybe</label>
					</li>
					<li class="radio">
						<label><input type="radio" name="recommend" value="Not sure" />Not sure</label>
					</li>
				</ul>
			</div>
		</div>
		<div class="survey-row">
			<label class="drop-label" for="dropdown">What do you like most in FCC: </label>
			<select id="dropdown" name="dropdown">
				<option value="Select an option">Select an option</option>
				<option value="Challenges">Challenges</option>
				<option value="Projects">Projects</option>
				<option value="Open sources">Open sources</option>
				<option value="Community">Community</option>
			</select>
		</div>
		<div class="survey-row">
			<div class="legends">
				<legend>Things that should be improved in the future (Check all that apply):</legend>
			</div>
			<div class="survey-check">	
				<ul style="list-style: none;">
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Front-end Projects </label></li>
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Back-end Projects </label></li>
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Data Visualisation </label></li>
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Challenges </label></li>
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Open Source Community </label></li>
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Wiki </label></li>
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Forum </label></li>
					<li class="checkbox"><label><input type="checkbox" name="improve" value="Front-end Projects">
					Additionnal Courses </label></li>
				</ul>
			</div>
		</div>
		<div class="survey-row">
			<label class="text" for="comment">Any Comments or Suggestions?</label>
			<textarea id="comment" type="text" placeholder="Enter your comment here..."></textarea>
		</div>
		<div class="survey-row">
			<input type="submit" value="Submit" id="submit">
		</div>
	</form>
